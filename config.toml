base_url = "https://ericscouten.link"

title = "Eric Scouten :: Links"
description = "A linkroll of things I've found that might be useful someday."
default_language = "en"

theme = "zola-es-theme"
compile_sass = true
build_search_index = true

generate_feeds = true
feed_filenames = ["rss.xml"]

[search]
index_format = "elasticlunr_json"

[markdown]
highlight_code = true
smart_punctuation = true

[extra]
hashtags = "#linkroll #tech #photography"
endmark = true
es_site = "link"
map_clustering = false
is_dark = true
page_date_prefix = "Found on"
article_type = "maybe-useful links"
fathom_site_id = "LNQINENF"
hyvor_site_id = 9768
comments_enabled_default = true
section_reverse_default = true

[[taxonomies]]
name = "tag"

[[taxonomies]]
name = "via"

[extra.taxonomies.tag]
title = "Tags"
sort = "date"

[extra.taxonomies.via]
title = "Found via"
sort = "date"
